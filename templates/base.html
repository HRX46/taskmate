{% load static %}
<!-- {% static "images" as baseUrl %} -->
<!doctype html>
<html lang="en">

  <head>
  <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


  {% block title %}
  {% endblock title %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark"> 
      <div class="container-fluid">
        <a class="navbar-brand" href={% url 'index' %}><img src="{% static 'images/logo.png' %}" alt="Taskmate" height="20", width="20"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup">
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">        
          <div class="navbar-nav">
            <a class="nav-item nav-link"  href={% url 'index' %}>Home</a>
            <a class="nav-item nav-link" href={% url 'todolist' %}>TodoList</a>
            <a class="nav-item nav-link" href={% url 'contact' %}>Contact</a>
            <a class="nav-item nav-link" href={% url 'about' %}>About us</a>
          </div>
        </div>
      <!-- </div> -->
      {% if user.is_authenticated %}
        <div class="form-inline my-2 my-lg-0">
          <div  class="text-white bg-dark">Logged in as {{ user.username }}</div>
          <a href={% url 'logout' %}
        <button class="btn btn-danger my-2 my-sm-0" type="submit">Log out</button></a>
          </div>
      {% else %}
      <a href={% url 'login' %}
        <button class="btn btn-success my-2 my-sm-0" type="submit">Login</button></a>
          </div>
        <a href={% url 'register' %}
      <button class="btn btn-primary my-2 my-sm-0" type="submit">Register</button></a>
        </div>
      {% endif %}
    </nav>
</head>

<body class = "bg-light">
{% block content %}
{% endblock content %}

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
   
</body>

</html>
